<!-- <label>Search: <input ng-model="searchText"></label> -->
<div class="container">
  <div class="row">
    <div class="col s18 m12 offset-m0">
      <div class="card">
        <div class="card-content">

<!-- search bar -->
				    <nav>
				    <div class="nav-wrapper">
				      <form>
				        <div class="input-field">
				          <input id="search" type="search" required ng-model="searchText">
				          <label for="search"><i class="material-icons">search</i></label>
				          <i class="material-icons">close</i>
				        </div>
				      </form>
				    </div>
				  </nav>
<!-- table of all the questions,answers,category and action -->
					<table id="searchTextResults" class='highlight' >
						<thead>
							<tr>
								<th>Question</th>
								<th>Answers</th>
								<th>Category</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								
							</tr>
							<tr ng-repeat='question in questions | filter:searchText'>
								<td>{{question.question}}</td>
								<td class='center'>{{question._answers.length}}</td>
								<td>{{question.category}}</td>

								<td><a href="#/question/{{question._id}}">Show</a>
								<a href="#/question/{{question._id}}/new_answer">Answer</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
