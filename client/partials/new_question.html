<h1>New Question</h1>

<form ng-submit='create_question()'>
	<label>
		Question: <input type="text" ng-model="newQuestion.question">
	</label>
	<label>
		Description:(optional) <input type="text" ng-model="newQuestion.description">
	</label>
	<label >Category:</label>
  		<select  ng-model="newQuestion.category">
  			<option value="HTML">HTML</option>
  			<option value="MySQL">MySQL</option>
  			<option value="Ruby on Rails">Ruby on Rails</option>
  			<option value="JavaScript">JavaScript</option>
  			</select>
	<input type="submit" name="submit" value="Submit" >
	<button ng-click ='cancel()'>Cancel</button>
</form>
<br>{{ error.message }}
